<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z-Badges</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
    <script type="module" src="../z-badge.js"></script>
    <style>
      html {
        padding: 0 !important;
        margin: 0 !important;
      }

      body {
        display: flex;
        justify-content: center;
        min-height: 100vh;
        align-items: center;
        background: transparent !important;
      }

      div {
        flex-wrap: wrap;
      }

      .category {
        width: 100vw;
        padding: 60px 30px;
        height: 100%;
      }

      .category > div {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <main class="my-5">
      <div class="category">
        <div
          class="mb-3"
          style="display: flex; gap: 10px; font-size: 13px; font-weight: bold"
        >
          <z-badge variant="primary" size="medium" shape="rounded-pill"
            >Primary</z-badge
          >
          <z-badge variant="secondary" size="medium" shape="rounded-pill"
            >Secondary</z-badge
          >
          <z-badge
            text="Success"
            variant="success"
            size="medium"
            shape="rounded-pill"
            >Success</z-badge
          >
          <z-badge
            text="Danger"
            variant="danger"
            size="medium"
            shape="rounded-pill"
            >Danger</z-badge
          >
          <z-badge
            text="Warning"
            variant="warning"
            size="medium"
            shape="rounded-pill"
            >Warning</z-badge
          >
          <z-badge text="Info" variant="info" size="medium" shape="rounded-pill"
            >Info</z-badge
          >
          <z-badge
            text="Light"
            variant="light"
            size="medium"
            shape="rounded-pill"
            >Light</z-badge
          >
          <z-badge text="Dark" variant="dark" size="medium" shape="rounded-pill"
            >Dark</z-badge
          >
          <z-badge
            text="Link"
            variant="link"
            href="#"
            target="_black"
            rel="noopener noreferrer"
            size="medium"
            color="black"
            shape="rounded-pill"
            >Link</z-badge
          >
        </div>
        <div style="font-size: 14px;">
          <z-badge variant="primary" icon-end="bi bi-x-circle-fill">
            Primary
          </z-badge>
          <z-badge variant="secondary" icon-end="bi bi-x-circle-fill">
            Secondary
          </z-badge>
          <z-badge
            variant="success"
            icon-end="bi bi-check-circle-fill"
            shape="rounded-pill"
          >
            Success
          </z-badge>
          <z-badge
            variant="warning"
            icon-start="bi bi-exclamation-triangle-fill"
            shape="rounded-pill"
            color="white"
          >
            Warning
          </z-badge>
          <div>
            <z-badge
              background="#0DCAF0"
              icon-start="bi bi-info-circle-fill"
              shape="rounded-pill"
            >
              Info
            </z-badge>
          </div>
        </div>
      </div>
    </main>
    <script
      id="bootstrap"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
