    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 50px 20px;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
      }

      nav li {
        position: relative;
        display: block;
        margin-bottom: 10px;
        font-size: 25px;
      }

      nav a {
        text-decoration: none;
        color: #FF5D0A;
        padding-right: 20px;
        display: inline-block;
        transition: padding-right 0.3s;
      }

      nav a::after {
        content: "â†’";
        position: absolute;
        right: -20px;
        opacity: 0;
        transition: right 0.3s, opacity 0.3s;
        font-size: inherit;
        color: #FF5D0A;
      }

      nav a:hover::after {
        right: 0;
        opacity: 1;
      }

      nav a:hover {
        padding-right: 40px;
      }

      a {
        text-decoration: none !important;
      }
    </style>
